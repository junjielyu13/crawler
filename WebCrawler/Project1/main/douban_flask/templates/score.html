        <div id="main" style="width: 1200px;height:400px;"></div>
           <script type="text/javascript">
            var dom = document.getElementById("main");
            var myChart = echarts.init(dom);
            var app = {};
            option = null;
            option = {
                color:['#3398DB'],
                tooltip:{
                    trigger:'axis',
                    axisPointer:{
                        type:'shadow'
                    }
                },
                grid:{
                    left:'15%',
                    right:'4%',
                    bottom:'5%',
                    containLabel: true
                },
                xAxis: {
                    type: 'category',
                    data:'{{score}}'  //如果显示不对可以取消掉 ' ' 
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    data: '{{num}}' ,  //如果显示不对可以取消掉 ' '
                    barWidth:'60%',
                    type:'bar',
                    showBackground: true,
                    backgroundStyle: {
                        color: 'rgba(220, 220, 220, 0.8)'
                    }
                }]
            };
            ;
            if (option && typeof option === "object") {
                myChart.setOption(option, true);
            }
        </script>
